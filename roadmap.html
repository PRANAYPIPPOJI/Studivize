<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Personalized Study Abroad Roadmap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .section {
      margin-top: 2rem;
    }
    .section h2 {
      color: #0077cc;
      display: flex;
      align-items: center;
      font-size: 1.4rem;
    }
    .section h2 i {
      margin-right: 10px;
    }
    .roadmap-content {
      margin-top: 1rem;
      padding-left: 1rem;
    }
    .back-button {
      display: block;
      margin: 2rem auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .back-button:hover {
      background-color: #005fa3;
    }
  </style>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-map-signs"></i> Your Personalized Roadmap</h1>

    <div class="section">
      <h2><i class="fas fa-university"></i> Top Universities</h2>
      <div class="roadmap-content">
        {{ roadmap.split('2.')[0].split('1.')[1] | safe }}
      </div>
    </div>

    <div class="section">
      <h2><i class="fas fa-graduation-cap"></i> Scholarships</h2>
      <div class="roadmap-content">
        {{ roadmap.split('3.')[0].split('2.')[1] | safe }}
      </div>
    </div>

    <div class="section">
      <h2><i class="fas fa-route"></i> Step-by-Step Roadmap</h2>
      <div class="roadmap-content">
        {{ roadmap.split('3.')[1] | safe }}
      </div>
    </div>

    <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Go Back</a>
  </div>
</body>
</html>
